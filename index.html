<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Pantalla principal -->
    <section class="comunPantallas" id="pantalla1" >
        <!-- Texto -->
        <p class="tituloJuego">USA vs Russia</p>
        <!-- Boton -->
        <div class="botonStart" onclick="cambiarPantalla(2)"><span class="textoStart">START</span></div>
    </section>
    <!-- Pantalla personajes -->
    <section class="comunPantallas" id="pantalla2" style="display:none">
        <!-- Personaje 1 -->
        <div class="divPersonaje" onclick="cambiarPantalla(3), pjSeleccionado(1)">
            <div>
                <img src="img/biden.png" alt="" class="tamañoImagen">
            </div>
            <div>
                <p class="textoPersonajes">Joe Biden</p>
            </div>
        </div>
        <!-- Personaje 2 -->
        <div class="divPersonaje" onclick="cambiarPantalla(3), pjSeleccionado(2)">
            <div>
                <img src="img/putin.png" alt="" class="tamañoImagen">
            </div>
            <div>
                <p class="textoPersonajes">Vladimir Putin</p>
            </div>
        </div>
    </section>
    <!-- Pantalla lucha -->
    <section class="comunPantallas" id="pantalla3" style="display:none">
        <!-- Personaje 1 -->
        <div class="lateralPelea">
            <!-- Imagen -->
            <div id="luchador1">
            </div>
            <!-- Barra personaje 1 -->
            <div class="barraVida">
                <div class="vidaDisponible1">
                </div>
            </div>
        </div>
        <!-- VS Logo -->
        <div onclick="luchar()">
            <img src="img/vsLogo.png" alt="" style="width: 40em;">
        </div>
        <!-- Personaje 2 , imagen?-->
        <div class="lateralPelea">
            <div id="luchador2">
            </div>
            <!-- Barra personaje 2 -->
            <div class="barraVida">
                <div class="vidaDisponible2">
                </div>
            </div>
        </div>
    </section>
    <!-- Pantalla resultado -->
    <section class="comunPantallas" id="pantalla4" style="display:none">
    <!-- Texto victoria, gif o imagen + boton para pasar a la pantalla principal -->
    </section>
    <script src="js/main.js"></script>
</body>
</html>
